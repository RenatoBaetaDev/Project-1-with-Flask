    {% extends "base.html" %}

    {% block page_content %}
        <div class="row">
            <div class="col-md-12 bg-dark rounded">

                <table class="table mangas-chapter text-light text-center border">
                    <thead>
                        <td>Title</td>
                        <td>Synopsis</td>
                        <td>Release Date</td>
                        <td>&nbsp;</td>                    
                    </thead>
                    
                    <tbody>
                    {% for manga in mangas %}

                        <tr>
                            <td>{{manga.title}}</td>
                            <td class="manga-synopsis">{{manga.synopsis}}</td>
                            <td>{{manga.release_date.strftime('%m/%d/%Y')}} </td>
                            <td><a href="{{ url_for('manga.chapters', id=manga.id) }}" >Read</a></td>


                            {% if current_user.is_authenticated %}
                                <td><a href="{{ url_for('manga.edit', id=manga.id) }}">Edit</a></td>
                                <td><a href="">Delete</a></td>                                           
                            {% endif %}  

                        </tr>



                    {% endfor %}
                    </tbody>
                </table>                                  

                <br>
            </div>
        </div> 
    {% endblock %}

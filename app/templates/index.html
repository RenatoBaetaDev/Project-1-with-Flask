{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="bd-example">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    
                    <ol class="carousel-indicators">
                        {% for manga in mangas %}
                            <li data-target="#myCarousel" data-slide-to="{{ loop.index-1 }}" class="{% if loop.index == 1 %}active{% endif %}"></li>
                        {% endfor %}                        
                    </ol>
                    <div class="carousel-inner">


                        {% for manga in mangas %}
                            <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                                <img class="imagem-carrosel d-block w-100" src="{{ url_for('static', filename=manga.image) }}" alt="{{manga.title}}">
                                <div class="carousel-caption d-none d-md-block">
                                    <h4>
                                        <a href="{{ url_for('manga.edit', id=manga.id) }}">{{manga.title}}</a>								
                                    </h4>
                                    <p>
                                        {{manga.synopsis}}
                                    </p>
                                </div>     
    
                            </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>            

            

        </div>
        <div class="col-md-3"></div>
    </div>


    
{% endblock %}
